        /* --- STANDARD CSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #b0dcf5; overflow-x: hidden; position: relative; }
        .navbar { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); z-index: 1001; background-color: #005ba6 !important; max-width: 450px; margin: 0 auto; left: 0; right: 0; }

        .three-dot-menu { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 1.5em; color: white; }
        .about-us-text { display: none; position: absolute; top: 40px; right: 20px; background-color: #fff; padding: 5px 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); border-radius: 5px; cursor: pointer; z-index: 2000; }
        .calendar-container { max-width: 450px; margin: 70px auto 0; position: relative; }
        
        .calendar-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .calendar-slider::-webkit-scrollbar { display: none; }
        .calendar-img-container { display: flex; flex-shrink: 0; position: relative; }
        .calendar-img { flex-shrink: 0; scroll-snap-align: center; }
        
        #top-slider-front .calendar-img, #bottom-slider-front .calendar-img { width: 100vw; max-width: 450px; object-fit: cover; object-position: center; }
        #top-slider-front .calendar-img-container, #bottom-slider-front .calendar-img-container { gap: 10px; }
        #middle-slider-front .calendar-img-container { display: flex; gap: 10px; }
        #middle-slider-front { padding-left: 5px; }
        #middle-slider-front .calendar-img { width: 95vw; max-width: calc(450px * 0.95); object-fit: contain; border-radius: 10px; }
        #middle-slider-back .calendar-img { width: 100vw; max-width: 450px; height: 65vh; object-fit: contain; }
        
        .toggle-icon { position: fixed; bottom: 40px; right: 30px; background-color: rgba(255, 255, 255, 0.975); width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; z-index: 1000; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .toggle-icon img.icon-img { width: 90%; height: 90%; object-fit: contain; padding: 10px; }
        
        /* --- MODALS --- */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; }
        .modal-content { margin: auto; display: block; width: 95%; max-width: 1000px; max-height: 90vh; }
        .close-modal { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }

        #dateDetailModal { background-color: rgba(0, 0, 0, 0.6); }
        .date-modal-box { 
            background: white; width: 85%; max-width: 350px; 
            border-radius: 15px; padding: 20px; text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); animation: popIn 0.3s ease;
        }
        .date-modal-header { font-size: 1.5rem; font-weight: bold; color: #005ba6; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .date-modal-body { font-size: 1.1rem; color: #333; margin-bottom: 20px; min-height: 40px; line-height: 1.4; }
        .date-modal-close { background: #005ba6; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-size: 1rem; }
        
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes infiniteScroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .infinite-scroll .calendar-img-container { animation: infiniteScroll 40s linear infinite; }
        .infinite-scroll:hover .calendar-img-container, .infinite-scroll.paused .calendar-img-container { animation-play-state: paused; }
    </style>

            // --- 2. GENERAL SETUP ---
            const topSlider = document.getElementById('top-slider-front');
            const middleSliderFront = document.getElementById('middle-slider-front');
            const middleSliderBack = document.getElementById('middle-slider-back');

            const toggleIcon = document.getElementById('toggle-icon');

            const initialMonthIndex = new Date().getMonth();
            let restartAutoplayTimer; 

            // --- 3. CLICK LOGIC (Updated for Vertical) ---
            const applyZoomLogic = (img) => {
                let initialDistance = 0, initialScale = 1, currentScale = 1;
                let isPanning = false, startX = 0, startY = 0;
                let offsetX = 0, offsetY = 0, lastOffsetX = 0, lastOffsetY = 0;
                let lastTap = 0;

                const disableScrolling = () => { document.body.style.overflow = 'hidden'; };
                const enableScrolling = () => { document.body.style.overflow = ''; };

                // Touch Logic (No changes)
                img.addEventListener('touchstart', (e) => {
                    if (e.touches.length > 1 || currentScale > 1) handleBannerInteraction();
                    if (e.touches.length === 2) {
                        isPanning = false;
                        initialDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                        initialScale = currentScale;
                    } else if (e.touches.length === 1 && currentScale > 1) {
                        isPanning = true;
                        startX = e.touches[0].pageX - lastOffsetX;
                        startY = e.touches[0].pageY - lastOffsetY;
                    }
                });

                img.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 2 || isPanning) e.preventDefault();
                    if (e.touches.length === 2) {
                        const newDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                        currentScale = Math.max(1, Math.min(initialScale * (newDist / initialDistance), 4));
                        img.style.transform = `scale(${currentScale}) translate(${offsetX}px, ${offsetY}px)`;
                        if (currentScale > 1) disableScrolling();
                    } else if (isPanning && e.touches.length === 1) {
                        offsetX = e.touches[0].pageX - startX;
                        offsetY = e.touches[0].pageY - startY;
                        img.style.transform = `scale(${currentScale}) translate(${offsetX}px, ${offsetY}px)`;
                    }
                });

                img.addEventListener('touchend', (e) => {
                    if (isPanning) { lastOffsetX = offsetX; lastOffsetY = offsetY; isPanning = false; }
                    if (currentScale <= 1) {
                        currentScale = 1; offsetX = 0; offsetY = 0; lastOffsetX = 0; lastOffsetY = 0;
                        img.style.transform = 'scale(1) translate(0, 0)';
                        enableScrolling();
                    }
                });

                // CLICK HANDLER
                img.addEventListener('click', (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;

                    if (tapLength < 300 || currentScale > 1) {
                        currentScale = 1; offsetX = 0; offsetY = 0; lastOffsetX = 0; lastOffsetY = 0;
                        img.style.transform = 'scale(1) translate(0, 0)';
                        img.style.transition = 'transform 0.3s ease';
                        enableScrolling();
                        lastTap = currentTime;
                        return; 
                    }
                    lastTap = currentTime;

                    // --- GRID CALCULATION ---
                    const rect = img.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const clickY = e.clientY - rect.top;
                    const pctX = clickX / rect.width;
                    const pctY = clickY / rect.height;

                    const monthIndex = img.getAttribute('data-month');
                    const config = calendarConfig[monthIndex];

                    if (config) {
                        if (pctX >= config.gridArea.xStart && pctX <= config.gridArea.xEnd &&
                            pctY >= config.gridArea.yStart && pctY <= config.gridArea.yEnd) {
                            
                            const gridW = config.gridArea.xEnd - config.gridArea.xStart;
                            const gridH = config.gridArea.yEnd - config.gridArea.yStart;
                            
                            // Basic Row/Col Calc
                            const col = Math.floor(((pctX - config.gridArea.xStart) / gridW) * config.cols);
                            const row = Math.floor(((pctY - config.gridArea.yStart) / gridH) * config.rows);
                            
                            let date;
                            let foundCustom = false;
                            // NEW: Check if Vertical (Indian Calendar Style)
                            // if (config.isVertical) {
                            //     // Vertical Logic: Date increases down the rows, then next column
                            //     date = (col * config.rows) + row - config.startCellOffset + 1;
                            // } else {
                            //     // Standard Logic: Date increases across columns
                            //     date = (row * config.cols) + col - config.startCellOffset + 1;
                            // }

                            // 1. Check if this specific click is in a "Custom Slot" (like 30 or 31)
                            if (config.customSlots) {
                                for (let slot of config.customSlots) {
                                    if (slot.r === row && slot.c === col) {
                                        date = slot.date;
                                        foundCustom = true;
                                        break;
                                    }
                                }
                            }

                            // 2. If not a custom slot, calculate normally
                            if (!foundCustom) {
                                if (config.isVertical) {
                                    date = (col * config.rows) + row - config.startCellOffset + 1;
                                } else {
                                    date = (row * config.cols) + col - config.startCellOffset + 1;
                                }
                            }
                            // --- NEW LOGIC ENDS HERE ---

                            if (date > 0 && date <= 31) {
                                const eventText = config.events[date] || "No specific events listed.";
                                document.getElementById('dateModalTitle').innerText = `${date}/${monthIndex}/2025`;
                                document.getElementById('dateModalContent').innerText = eventText;
                                dateModal.style.display = 'flex';
                            }
                        }
                    }
                });
            };

            // --- 4. UTILITIES (Same as before) ---
            const scrollToMonth = (slider, monthIndex, behavior = 'smooth') => {
                const image = slider.querySelector(`.calendar-img:not(.clone)[data-month='${monthIndex + 1}']`);
                if (image) {
                    const scrollPos = image.offsetLeft - (slider.offsetWidth - image.offsetWidth) / 2;
                    slider.scrollTo({ left: scrollPos, behavior: behavior });
                }
            };
            const setupContinuousSlider = (slider) => {
                const container = slider.querySelector('.calendar-img-container');
                Array.from(container.children).forEach(img => {
                    const clone = img.cloneNode(true);
                    clone.classList.add('clone');
                    container.appendChild(clone);
                });
            };
            const pauseAnimation = () => { topSlider.classList.add('paused'); bottomSlider.classList.add('paused'); };
            const resumeAnimation = () => { topSlider.classList.remove('paused'); bottomSlider.classList.remove('paused'); };
            const handleBannerInteraction = () => {
                pauseAnimation(); clearTimeout(restartAutoplayTimer); 
                restartAutoplayTimer = setTimeout(resumeAnimation, 5000);
            };

            [topSlider, bottomSlider].forEach(slider => slider.addEventListener('touchstart', handleBannerInteraction, { passive: true }));
            
            const getVisibleMonthIndex = (slider) => {
                const sliderRect = slider.getBoundingClientRect();
                const sliderCenter = sliderRect.left + sliderRect.width / 2;
                let closestDist = Infinity, visibleIndex = 0;
                slider.querySelectorAll('.calendar-img').forEach((img) => {
                    const dist = Math.abs(sliderCenter - (img.getBoundingClientRect().left + img.offsetWidth/2));
                    if (dist < closestDist) { closestDist = dist; visibleIndex = parseInt(img.dataset.month) - 1; }
                });
                return visibleIndex;
            };

            toggleIcon.addEventListener('click', () => {
                const isFrontVisible = middleSliderFront.style.display !== 'none';
                const activeSlider = isFrontVisible ? middleSliderFront : middleSliderBack;
                const inactiveSlider = isFrontVisible ? middleSliderBack : middleSliderFront;
                const currentMonthIndex = getVisibleMonthIndex(activeSlider);
                activeSlider.style.display = 'none';
                inactiveSlider.style.display = 'flex';
                scrollToMonth(inactiveSlider, currentMonthIndex, 'auto');
            });

            document.querySelectorAll('#top-slider-front .calendar-img, #bottom-slider-front .calendar-img').forEach(img => {
                img.addEventListener('click', (e) => {
                    if(e.target.classList.contains('clone')) return;
                    modal.style.display = 'flex';
                    document.getElementById('modalImage').src = e.target.src;
                });
            });
            document.getElementById('closeModal').addEventListener('click', () => modal.style.display = 'none');
            document.getElementById('closeDateModal').addEventListener('click', () => dateModal.style.display = 'none');
            dateModal.addEventListener('click', (e) => { if(e.target === dateModal) dateModal.style.display = 'none'; });
            
            document.getElementById('three-dot-menu').addEventListener('click', () => {
                const el = document.getElementById('about-us-text');
                el.style.display = (el.style.display === 'block') ? 'none' : 'block';
            });

            window.addEventListener('load', () => {
                setupContinuousSlider(topSlider);
                setupContinuousSlider(bottomSlider);
                scrollToMonth(middleSliderFront, initialMonthIndex, 'auto');
                document.querySelectorAll('.zoomable').forEach(applyZoomLogic);
            });
        });
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/cal2025/static/js/serviceworker.js')
                    .catch(err => console.error('SW failed:', err));
            });
        }
    </script>
</body>
