        /* --- STANDARD CSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #b0dcf5; overflow-x: hidden; position: relative; }
        .navbar { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); z-index: 1001; background-color: #005ba6 !important; max-width: 450px; margin: 0 auto; left: 0; right: 0; }

        /* .three-dot-menu { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 1.5em; color: white; }

        /* --- UPDATED MENU CSS --- */
        .three-dot-menu { 
            position: absolute; 
            top: 15px; /* Adjusted slightly for alignment */
            right: 15px; 
            cursor: pointer; 
            font-size: 1.4em; 
            color: white; 
            padding: 5px; /* Increases clickable area */
        }

        /* The Dropdown Container */
        .menu-dropdown { 
            display: none; /* Hidden by default */
            position: absolute; 
            top: 50px; 
            right: 10px; 
            background-color: #fff; 
            width: 200px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            border-radius: 8px; 
            z-index: 2000; 
            overflow: hidden; /* Keeps borders neat */
            animation: fadeIn 0.2s ease-in-out;
        }

        /* Animation for smooth opening */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Menu Items */
        .menu-item {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            font-size: 0.95rem;
            border-bottom: 1px solid #f1f1f1;
            transition: background-color 0.2s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background-color: #f0f7ff; /* Light blue hover */
            color: #005ba6; /* Primary color text */
        }

        /* Icons inside menu */
        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: #005ba6;
        }

        /* Welcome Header (Non-clickable) */
        .menu-header {
            background-color: #005ba6;
            color: white;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: default;
        }
        
        /* Logout specific style */
        .menu-item.logout {
            color: #d32f2f;
        }
        .menu-item.logout:hover {
            background-color: #fff0f0;
        }

        .calendar-container { max-width: 450px; margin: 70px auto 0; position: relative; }
        
        .calendar-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .calendar-slider::-webkit-scrollbar { display: none; }
        .calendar-img-container { display: flex; flex-shrink: 0; position: relative; }
        .calendar-img { flex-shrink: 0; scroll-snap-align: center; }
        
        #top-slider-front .calendar-img, #bottom-slider-front .calendar-img { width: 100vw; max-width: 450px; object-fit: cover; object-position: center; }
        #top-slider-front .calendar-img-container, #bottom-slider-front .calendar-img-container { gap: 10px; }
        #middle-slider-front .calendar-img-container { display: flex; gap: 10px; }
        #middle-slider-front { padding-left: 5px; }
        #middle-slider-front .calendar-img { width: 95vw; max-width: calc(450px * 0.95); object-fit: contain; border-radius: 10px; }
        #middle-slider-back .calendar-img { width: 100vw; max-width: 450px; height: 65vh; object-fit: contain; }
        
        .toggle-icon { position: fixed; bottom: 40px; right: 30px; background-color: rgba(255, 255, 255, 0.975); width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; z-index: 1000; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .toggle-icon img.icon-img { width: 90%; height: 90%; object-fit: contain; padding: 10px; }
        
        /* --- MODALS --- */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; }
        .modal-content { margin: auto; display: block; width: 95%; max-width: 1000px; max-height: 90vh; }
        .close-modal { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }

        #dateDetailModal { background-color: rgba(0, 0, 0, 0.6); }
        .date-modal-box { 
            background: white; width: 85%; max-width: 350px; 
            border-radius: 15px; padding: 20px; text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); animation: popIn 0.3s ease;
        }
        .date-modal-header { font-size: 1.5rem; font-weight: bold; color: #005ba6; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .date-modal-body { font-size: 1.1rem; color: #333; margin-bottom: 20px; min-height: 40px; line-height: 1.4; }
        .date-modal-close { background: #005ba6; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-size: 1rem; }
        
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes infiniteScroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .infinite-scroll .calendar-img-container { animation: infiniteScroll 40s linear infinite; }
        .infinite-scroll:hover .calendar-img-container, .infinite-scroll.paused .calendar-img-container { animation-play-state: paused; }
    </style>

            {% for message in messages %}
                var msg = "{{ message|escapejs }}";
                var tag = "{{ message.tags }}";
                var alertType = "info";
                var alertTitle = "Info";

                if (tag.includes("success")) { alertType = "success"; alertTitle = "Success!"; }
                else if (tag.includes("danger") || tag.includes("error")) { alertType = "error"; alertTitle = "Error!"; }
                else if (tag.includes("warning")) { alertType = "warning"; alertTitle = "Warning!"; }

                swal({ title: alertTitle, text: msg, type: alertType, showConfirmButton: true });
            {% endfor %}
        });
        </script>
    {% endif %}
</body>
</html>
