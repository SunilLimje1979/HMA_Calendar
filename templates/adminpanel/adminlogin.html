<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMA Admin Login</title>
    <link rel="shortcut icon" href="{% static '/images/HMALogo.png' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

    <style>
        /* --- Color Variables --- */
        :root {
            --primary-color: #1e3a8a; 
            --primary-hover-color: #162c6b;
            --secondary-color: #d32f2f; 
            --border-color: #ced4da;
            --text-color: #495057;
            --bg-color: #eef2f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Centering Logic */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- LOGIN CONTAINER --- */
        .login-container {
            width: 100%;
            max-width: 450px; /* Slightly tighter for a single card */
            /* Removed fixed height to fix mobile spacing issues */
            position: relative;
        }

        .login-card {
            background-color: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        /* --- LOGO & HEADER --- */
        .logo-section { text-align: center; margin-bottom: 1rem; }
        
        .logo-image { 
            max-width: 180px; 
            height: auto; 
            border-radius: 12px; 
        }
        
        .header-section { text-align: center; margin-bottom: 2rem; }
        .header-section p { font-size: 1.1rem; color: var(--secondary-color); font-weight: 500; }

        /* --- INPUT STYLING --- */
        .form-group { position: relative; margin-bottom: 1.5rem; }

        .form-input {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            background: transparent;
            transition: border-color 0.2s;
        }

        .form-label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            background-color: #ffffff;
            padding: 0 5px;
            color: #777;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label,
        .form-input:-webkit-autofill + .form-label {
            top: 0;
            left: 10px;
            font-size: 0.75rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-input:focus { outline: none; border-color: var(--primary-color); }
        
        /* Force Autofill Background to White */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover, 
        .form-input:-webkit-autofill:focus, 
        .form-input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: var(--text-color) !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* --- PASSWORD TOGGLE --- */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            z-index: 10;
        }

        /* --- BUTTONS --- */
        .action-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .action-button:hover { background-color: var(--primary-hover-color); }
        .action-button:disabled { background-color: #9aa0a6; cursor: not-allowed; }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 480px) {
            /* On mobile, we reduce padding to maximize space and ensure centering */
            .login-card { padding: 2rem 1.5rem; }
            .logo-image { max-width: 140px; }
            .header-section { margin-bottom: 1.5rem; }
            .form-group { margin-bottom: 1.2rem; }
            .action-button { margin-top: 0.5rem; }
        }
    </style>
</head>
<body>

<main class="login-container">
    <div class="login-card">
        <div class="logo-section">
            <img src="{% static '/images/HMALogo.png' %}" alt="Logo" class="logo-image">
        </div>
        <div class="header-section">
            <p>Admin Login</p>
        </div>

        <form id="loginForm" method="POST" action="{% url 'adminlogin' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" id="loginUid" name="username" class="form-input"  placeholder=" " required>
                <label for="loginUid" class="form-label">Username</label>
            </div>

            <div class="form-group">
                <input type="password" id="loginPass" name="password" class="form-input" placeholder=" " required>
                <label for="loginPass" class="form-label">Password</label>
                <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePass('loginPass', this)"></i>
            </div>

            <button type="submit" class="action-button" id="btnLogin">LOGIN</button>
        </form>
    </div>
</main>

<!-- SweetAlert Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
    // --- 1. Password Visibility Toggle ---
    function togglePass(inputId, iconElement) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            iconElement.classList.remove('fa-eye-slash');
            iconElement.classList.add('fa-eye');
        } else {
            input.type = "password";
            iconElement.classList.remove('fa-eye');
            iconElement.classList.add('fa-eye-slash');
        }
    }

    // --- 2. Login Validation ---
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const user = document.getElementById('loginUid').value.trim();
        const pass = document.getElementById('loginPass').value.trim();
        const btn = document.getElementById('btnLogin');

        if(!user || !pass){
            e.preventDefault();
            swal("Error", "Username and Password are required", "error");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Processing...";
    });

    // --- 3. Clear form on Page Load/Back ---
    window.addEventListener('pageshow', function(event) {
        var loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.reset();
        }
        // Reset button state in case user goes back
        var btn = document.getElementById('btnLogin');
        if(btn) {
            btn.disabled = false;
            btn.innerText = "LOGIN";
        }
    });
</script>

<!-- --- 4. Django Messages --- -->
{% if messages %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
      {% for message in messages %}
        var msg = "{{ message|escapejs }}";
        var tag = "{{ message.tags }}";
        var alertType = "info";
        var alertTitle = "Info";

        if (tag.includes("success")) { alertType = "success"; alertTitle = "Success!"; }
        else if (tag.includes("danger") || tag.includes("error")) { alertType = "error"; alertTitle = "Error!"; }
        else if (tag.includes("warning")) { alertType = "warning"; alertTitle = "Warning!"; }

        swal({ title: alertTitle, text: msg, type: alertType, showConfirmButton: true });
      {% endfor %}
  });
</script>
{% endif %}

</body>
</html>
