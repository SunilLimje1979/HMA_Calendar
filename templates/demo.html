       const canvasEl = document.createElement('canvas');
        const ctx = canvasEl.getContext('2d');
        let image = null;

        // State variables
        let zoom = 1; 
        let minZoom = 0.5;
        let maxZoom = 3;
        let panX = 0;
        let panY = 0;
        let isDragging = false;
        let startPanX = 0;
        let startPanY = 0;
        let mouseX = 0;
        let mouseY = 0;

        // Append the canvas dynamically to the body
        canvasEl.style.position = 'fixed';
        canvasEl.style.top = '0';
        canvasEl.style.left = '0';
        canvasEl.style.width = '100vw';
        canvasEl.style.height = '100vh';
        canvasEl.style.background = 'rgba(0,0,0,0.9)';
        canvasEl.style.display = 'none';
        canvasEl.style.zIndex = '2000';
        document.body.appendChild(canvasEl);

        // Adjust canvas resolution for high DPI displays
        function resizeCanvas() {
            canvasEl.width = window.innerWidth * window.devicePixelRatio;
            canvasEl.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        // Load image into canvas
        function loadImage(src) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = src;
                img.onload = () => resolve(img);
            });
        }

        // Draw the image with pan and zoom applied
        function drawImage() {
            ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);

            const canvasWidth = canvasEl.width / window.devicePixelRatio;
            const canvasHeight = canvasEl.height / window.devicePixelRatio;

            const drawWidth = image.width * zoom;
            const drawHeight = image.height * zoom;

            const offsetX = (canvasWidth - drawWidth) / 2 + panX;
            const offsetY = (canvasHeight - drawHeight) / 2 + panY;

            ctx.drawImage(image, offsetX, offsetY, drawWidth, drawHeight);
        }

        // Handle mouse events for dragging
        canvasEl.addEventListener('mousedown', (e) => {
            isDragging = true;
            startPanX = e.clientX - panX;
            startPanY = e.clientY - panY;
        });

        canvasEl.addEventListener('mousemove', (e) => {
            if (isDragging) {
                panX = e.clientX - startPanX;
                panY = e.clientY - startPanY;
                drawImage();
            }
        });

        canvasEl.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvasEl.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Handle touch events for dragging
        canvasEl.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startPanX = e.touches[0].clientX - panX;
                startPanY = e.touches[0].clientY - panY;
            }
        });

        canvasEl.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                panX = e.touches[0].clientX - startPanX;
                panY = e.touches[0].clientY - startPanY;
                drawImage();
            }
        });

        canvasEl.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Handle Zoom with Mouse Wheel (Zoom at cursor point)
        canvasEl.addEventListener('wheel', (e) => {
            e.preventDefault();

            const zoomFactor = 1.1;
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;

            // Calculate zoom point
            const prevZoom = zoom;
            if (e.deltaY < 0) {
                zoom *= zoomFactor; // Zoom in
            } else {
                zoom /= zoomFactor; // Zoom out
            }

            // Clamp zoom levels
            zoom = Math.min(maxZoom, Math.max(minZoom, zoom));

            // Adjust panning to zoom towards cursor
            const zoomDelta = zoom / prevZoom;
            panX -= (mouseX - panX) * (zoomDelta - 1);
            panY -= (mouseY - panY) * (zoomDelta - 1);

            drawImage();
        });

        // Close canvas when clicking outside
        canvasEl.addEventListener('click', (e) => {
            if (e.target === canvasEl) {
                canvasEl.style.display = 'none';

                    image = img;
                    zoom = 1;
                    panX = 0;
                    panY = 0;
                    resizeCanvas();
                    drawImage();
                    canvasEl.style.display = 'block';
                });
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (image) {
                resizeCanvas();
                drawImage();
            }
        });

            transition: transform 0.3s ease-in-out; /* Smooth transition for the whole button */
        }

        /* Image inside Toggle Icon */
        .toggle-icon img.icon-img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            padding: 10px;
            transition: transform 0.3s ease-in-out; /* Smooth transition for the image */
        }

        /* Hover Effect (Smooth and Reset) */
        .toggle-icon:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .toggle-icon:active {
            transform: scale(1); /* Reset the scale smoothly after click */
        }



        @media (max-width: 768px) {
            .calendar-img {
                max-width: 100%;
                height: 75vh;
            }

            .toggle-icon {
                width: 60px; /* Slightly smaller on mobile */

                font-size: 1.5em;

            background-color:  #005ba6 !important;

        /* Adjust Image Shadow Removal */
        .navbar-brand img {
            box-shadow: none;
        }

        .calendar-slider {
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .calendar-slider.hidden {
            opacity: 0;
        }

        /* Initial Image Styles */
        img {
            transition: transform 0.3s ease;
            transform-origin: center center; /* Default zoom center */

</head>

<div class="calendar-container" style="margin-top: 70px;">
    <!-- Front Calendar Slider -->
    <div id="calendar-slider-front" class="calendar-slider">
        <div class="calendar-img-container">
            <img src="{% static 'images/January.jpeg' %}" class="calendar-img" data-month="1">

        <div class="calendar-img-container">
            <img src="{% static 'images/January(Back Side).jpeg' %}" class="calendar-img" data-month="1">

            <img src="{% static 'images/June(Back Side).jpeg' %}" class="calendar-img" data-month="6">
            <img src="{% static 'images/July(Back Side).jpeg' %}" class="calendar-img" data-month="7">
            <img src="{% static 'images/August(Back Side).jpeg' %}" class="calendar-img" data-month="8">

</div>
    <script>
        const toggleIcon = document.getElementById('toggle-icon');
        const frontSlider = document.getElementById('calendar-slider-front');
        const backSlider = document.getElementById('calendar-slider-back');
        const images = document.querySelectorAll('.calendar-img');

        // Smoothly scroll to the current month on page load with preloading
        const currentMonth = new Date().getMonth() + 1;

        const scrollToCurrentMonth = (slider) => {
            const monthImg = slider.querySelector(`.calendar-img[data-month='${currentMonth}']`);
            if (monthImg) {
                slider.style.scrollBehavior = 'auto'; // Disable smooth scroll initially
                monthImg.scrollIntoView({ block: 'nearest', inline: 'center' });
                setTimeout(() => {
                    slider.style.scrollBehavior = 'smooth'; // Re-enable smooth scroll
                }, 100); 
            }
        };

        // Ensure images are loaded before scrolling
        const preloadImages = (slider, callback) => {
            const images = slider.querySelectorAll('.calendar-img');
            let loadedCount = 0;

            images.forEach(img => {
                if (img.complete) {
                    loadedCount++;
                } else {
                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === images.length) {
                            callback();
                        }
                    };
                    img.onerror = () => {
                        console.warn(`Failed to load image: ${img.src}`);
                        loadedCount++;
                        if (loadedCount === images.length) {
                            callback();
                        }
                    };
                }
            });

            if (loadedCount === images.length) {
                callback();
            }
        };

        // Preload both sliders and ensure proper scrolling
        preloadImages(frontSlider, () => scrollToCurrentMonth(frontSlider));
        preloadImages(backSlider, () => scrollToCurrentMonth(backSlider));

        // Three dot menu toggle
        document.getElementById('three-dot-menu').addEventListener('click', () => {
            const aboutUsText = document.getElementById('about-us-text');
            aboutUsText.style.display = aboutUsText.style.display === 'none' || aboutUsText.style.display === '' ? 'block' : 'none';
        });

        // Hide "About Us" and reset when the link is clicked
        document.getElementById('about-us-text').addEventListener('click', () => {
            const aboutUsText = document.getElementById('about-us-text');
            aboutUsText.style.display = 'none';  // Hide the About Us text
        });

        // Detect visible month
        const getVisibleMonth = (slider) => {
            const sliderRect = slider.getBoundingClientRect();
            for (let img of slider.querySelectorAll('.calendar-img')) {
                const imgRect = img.getBoundingClientRect();
                if (
                    imgRect.left >= sliderRect.left &&
                    imgRect.right <= sliderRect.right
                ) {
                    return img.getAttribute('data-month');
                }
            }
            return currentMonth;
        };

        // Toggle functionality with smooth transitions
        toggleIcon.addEventListener('click', () => {
            const activeSlider = frontSlider.style.display === 'none' ? backSlider : frontSlider;
            const inactiveSlider = frontSlider.style.display === 'none' ? frontSlider : backSlider;

            // Get the currently visible month on the active slider
            const visibleMonth = getVisibleMonth(activeSlider);

            // Hide active slider and prepare inactive slider
            activeSlider.style.opacity = '0';
            activeSlider.style.transition = 'opacity 0.3s ease-in-out';

            setTimeout(() => {
                activeSlider.style.display = 'none';
                inactiveSlider.style.display = 'flex';
                
                // Scroll to the corresponding month on the new slider
                preloadImages(inactiveSlider, () => {
                    const monthImg = inactiveSlider.querySelector(`.calendar-img[data-month='${visibleMonth}']`);
                    if (monthImg) {
                        inactiveSlider.style.scrollBehavior = 'auto';
                        monthImg.scrollIntoView({ block: 'nearest', inline: 'center' });
                        setTimeout(() => {
                            inactiveSlider.style.scrollBehavior = 'smooth';
                        }, 100);
                    }

                    inactiveSlider.style.opacity = '1';
                    inactiveSlider.style.transition = 'opacity 0.3s ease-in-out';
                });
            }, 300);

            
        });

    </script>
    <script>
        const Images = document.querySelectorAll('.calendar-img');
        let scale = 1;
        let initialDistance = 0;
    
        Images.forEach(img => {
            let initialDistance = 0;
            let initialScale = 1;
            let initialTouch1 = null;
            let initialTouch2 = null;
            let minScale = 1; // Minimum zoom level (default size)
            let maxScale = 4; // Maximum zoom level (you can adjust this as needed)
    
            // Start touch event for pinching
            img.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    initialTouch1 = e.touches[0];
                    initialTouch2 = e.touches[1];
                    initialDistance = Math.sqrt(
                        (initialTouch1.pageX - initialTouch2.pageX) ** 2 + 
                        (initialTouch1.pageY - initialTouch2.pageY) ** 2
                    );
                    initialScale = parseFloat(img.style.transform.replace('scale(', '').replace(')', '')) || 1;
                    e.preventDefault(); // Prevent scrolling on touch
                }
            });
    
            // Pinch zooming during touchmove
            img.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && initialTouch1 && initialTouch2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const distance = Math.sqrt(
                        (touch1.pageX - touch2.pageX) ** 2 + 
                        (touch1.pageY - touch2.pageY) ** 2
                    );
                    let scale = initialScale * (distance / initialDistance); // Calculate the new scale
    
                    // Limit the scale between minScale and maxScale
                    scale = Math.max(minScale, Math.min(scale, maxScale));
    
                    // Set the zoom scale
                    img.style.transform = `scale(${scale})`;
                    img.style.transition = 'transform 0s';  // Disable transition during pinch
    
                    // Adjust the zoom origin to the midpoint of the two touch points
                    const zoomCenterX = (touch1.pageX + touch2.pageX) / 2;
                    const zoomCenterY = (touch1.pageY + touch2.pageY) / 2;
                    img.style.transformOrigin = `${zoomCenterX}px ${zoomCenterY}px`;
                }
            });
    
            // End touch event for zoom
            img.addEventListener('touchend', () => {
                initialTouch1 = null;
                initialTouch2 = null;
                initialDistance = 0;
                initialScale = parseFloat(img.style.transform.replace('scale(', '').replace(')', '')) || 1;
                img.style.transition = 'transform 0.3s ease';  // Smooth transition after zoom

            });
    
            // Single Tap to Reset Zoom (Added from the first script)
            img.addEventListener('click', () => {
                img.style.transform = 'scale(1)';
                img.style.transition = 'transform 0.3s ease';
            });
        });
    </script>
